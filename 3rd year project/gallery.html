        .gallery {

        .gallery .controls {

     /* Inline CSS Styles */

     :root {

/**
 * colors
 */

--selective-yellow: hsl(42, 94%, 55%);
--eerie-black-1: hsl(0, 0%, 9%);
--eerie-black-2: hsl(180, 3%, 7%);
--quick-silver: hsl(0, 0%, 65%);
--radical-red: hsl(351, 83%, 61%);
--light-gray: hsl(0, 0%, 80%);
--isabelline: hsl(36, 33%, 94%);
--gray-x-11: hsl(0, 0%, 73%);
--kappel_15: hsla(170, 75%, 41%, 0.15);
--platinum: hsl(0, 0%, 90%);
--gray-web: hsl(0, 0%, 50%);
--black_80: hsla(0, 0%, 0%, 0.8);
--white_50: hsla(0, 0%, 100%, 0.5);
--black_50: hsla(0, 0%, 0%, 0.5);
--black_30: hsla(0, 0%, 0%, 0.3);
--kappel: hsl(170, 75%, 41%);
--white: hsl(0, 0%, 100%);

/**
 * gradient color
 */

--gradient: linear-gradient(-90deg,hsl(151, 58%, 46%) 0%,hsl(170, 75%, 41%) 100%);

/**
 * typography
 */

--ff-league_spartan: 'League Spartan', sans-serif;
--ff-poppins: 'Poppins', sans-serif; 

--fs-1: 4.2rem;
--fs-2: 3.2rem;
--fs-3: 2.3rem;
--fs-4: 1.8rem;
--fs-5: 1.5rem;
--fs-6: 1.4rem;
--fs-7: 1.3rem;

--fw-500: 500;
--fw-600: 600;

/**
 * spacing
 */

--section-padding: 75px;

/**
 * shadow
 */

--shadow-1: 0 6px 15px 0 hsla(0, 0%, 0%, 0.05);
--shadow-2: 0 10px 30px hsla(0, 0%, 0%, 0.06);
--shadow-3: 0 10px 50px 0 hsla(220, 53%, 22%, 0.1);

/**
 * radius
 */

--radius-pill: 500px;
--radius-circle: 50%;
--radius-3: 3px;
--radius-5: 5px;
--radius-10: 10px;

/**
 * transition
 */

--transition-1: 0.25s ease;
--transition-2: 0.5s ease;
--cubic-in: cubic-bezier(0.51, 0.03, 0.64, 0.28);
--cubic-out: cubic-bezier(0.33, 0.85, 0.4, 0.96);

}








        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            position: relative;
        }

        .navbar {
            background-color: #fff; /* Set background color to white */
            display: flex;
            justify-content: space-between; /* Ensure items are evenly distributed */
            align-items: center; /* Align items vertically */
            padding: 5px 10px; /* Add padding to navbar */
        }

        .navbar-list {
            list-style: none;
            display: flex;
            margin: auto; /* Remove default margin */
        }

        .navbar-item {
            margin: 0 10px; /* Adjust margin between navbar items */
        }

        .navbar-link {
            text-decoration: none;
            color: #000; /* Set text color to black */
            padding: 10px; /* Adjust padding for navbar items */
        }

        .navbar-link:hover {
            color: #009688; /* Change text color on hover */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .calculator-container {
            margin-right: 20px;
        }

        .calculator {
            width: 100%; /* Adjusted width for responsiveness */
            max-width: 400px; /* Added max-width for better display on larger screens */
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #009688;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #00796b;
        }

        .result-container {
            flex: 1;
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #result h2 {
            margin-bottom: 10px;
        }

        #result table {
            width: 100%;
            border-collapse: collapse;
        }

        #result th,
        #result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #result th {
            background-color: #f2f2f2;
            color: #333;
        }

        #age-specific-recommendations {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
        }

        #age-specific-recommendations table {
            width: 100%;
            border-collapse: collapse;
        }

        #age-specific-recommendations th,
        #age-specific-recommendations td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #age-specific-recommendations th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Media queries for responsive design */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center; /* Center items vertically on smaller screens */
            }

            .calculator-container {
                margin-right: 0;
                margin-bottom: 20px; /* Add margin between calculator and result on smaller screens */
            }

            .calculator {
                max-width: none; /* Remove max-width on smaller screens */
            }

            .result-container {
                margin-right: 0;
            }
        }

.btn {

}

    background-color: #00796b; /* Change button background color on hover */
}

.has-before {
    position: relative;
}

.has-before:before {
    content: "";
    position: absolute;
    top: 50%;
    right: -10px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 5px 0 5px 5px;
    border-color: transparent transparent transparent #009688; /* Match button background color */
    transform: translateY(-50%);
}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
        /* Navbar styles */
        nav {
            background-color: #0C0A3E;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 14px;
            flex-wrap: inherit;
            /* Allowing navigation items to wrap to the next line on small screens */
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
            /* Preventing navigation items from wrapping */
            border-radius: 5px;
        }

        .button {
            background-color: rgb(243, 166, 12);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8c00;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: orange;
        }

        section {
            padding: 20px;
        }

        /* Media Queries for Responsive Design */

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            #datetime {
                margin: 10px 0;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .social-icons a {
                margin: 5px 0;
            }

            section {
                padding: 10px;
            }
        }

        nav {
            background-color: #0C0A3E;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: orange;
        }

        nav a.active {
            background-color: rgb(255, 119, 0);
        }

        nav a::after {
            content: '';
            display: block;
            border-bottom: 3px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a.active::after,
        nav a:hover::after {
            border-bottom: 3px solid white;
        }

        .icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background-color: orange;
            /* Background color for the hamburger icon */
            padding: 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            .icon {
                display: block;
                position: absolute;
                top: 150px;
                right: 10px;
            }

            nav a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            nav.show {
                display: flex;
            }

            nav.show {
                background-color: #0C0A3E;
                /* Background color when the navigation menu is toggled */
            }
        }

        /*heading navbar css*/
        .nb2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: gold;
            font-size: 15px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            position: sticky;
        }

        @media (max-width: 768px) {
            .nb2 {
                flex-direction: column;
                text-align: center;
                font-size: 13px;
            }

            @media (max-width: 550px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 8px;
                }
            }

            @media (max-width: 300px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 7px;
                }
            }

            @media (max-width: 400px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 4px;
                }
            }

            /* .logo {
margin-top: 10px;
}*/
        }

        /*animation on ag*/
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            display: inline-block;
            color: gold;
            font-size: 24px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            transition: all .2s cubic-bezier(.34, 1.12, .68, 1.31);
        }

        .gallery {
            min-height: 100vh;
            background: #eee;
            padding-bottom: 100px;
        }

        .gallery .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            list-style: none;
        }

        .gallery .controls .buttons {
            height: 40px;
            width: 140px;
            background: #fff;
            color: #666;
            font-size: 20px;
            line-height: 40px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            text-align: center;
        }

        .gallery .controls .buttons.active {
            background: coral;
            color: #fff;
        }

        .gallery .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .image-container .image {
            height: 250px;
            width: 350px;
            overflow: hidden;
            border: 15px solid #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            margin: 20px;
        }

        .gallery .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .gallery .image-container .image:hover img {
            transform: scale(1.4);
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex: 1;
        }

        .card-text {
            margin-top: auto;
            /* Push the district and date to the bottom */
        }

        .card-text p {
            margin-bottom: 5px;
            /* Add some spacing between district and date */
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            margin: 0px;
            width: 340px;
            /* Adjust width as needed */
        }

        .card img {
            width: 100%;
            /* Set width to 100% to ensure images fit within the card */
            height: 200px;
            /* Set a fixed height for all images */
            object-fit: cover;
            /* Maintain aspect ratio and cover the entire space */
            border-radius: 8px;
            /* Add border radius for rounded corners */
        }

        .card .description {
            font-size: 16px;
            line-height: 1.5;
            /* Adjust line height as needed */
            overflow: hidden;
            max-height: 90px;
            /* Set initial max height */
            transition: max-height 0.3s ease;
        }

        .card:hover .description {
            max-height: 600px;
            /* Set max height to accommodate more lines */
        }
        iframe {
            width: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>

<body>
    <!-- Include the header.html using iframe -->
    <iframe id="headerFrame" src="header.html" frameborder="0"></iframe>
   
    <div class="container my-3">

            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Anganwadi Events Gallery</h2>

        </div>
    </div>
    <div class="container my-3">
        <div class="row">

                        <label class="input-group-text" for="districtSelect">Choose District</label>
                    </div>

                        <option value="all">All Districts</option>

                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Beed">Beed</option>
                        <option value="Bhandara">Bhandara</option>
                        <option value="Buldhana">Buldhana</option>
                        <option value="Chandrapur">Chandrapur</option>
                        <option value="Dhule">Dhule</option>
                        <option value="Gadchiroli">Gadchiroli</option>
                        <option value="Gondia">Gondia</option>
                        <option value="Hingoli">Hingoli</option>
                        <option value="Jalgaon">Jalgaon</option>
                        <option value="Jalna">Jalna</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <!-- Add more options for other districts -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="imageContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>



 <!-- Include the footer.html using iframe -->
 <iframe id="footerFrame" src="footer.html" frameborder="0"></iframe>






    <!-- Bootstrap JS CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- magnific-popup JS CDN link -->

    <script>
        $(document).ready(function () {

            var images = {
                'Mumbai': [
                    { description: "Learning Together", imageUrl: 'https://csrbox.org/full_stories_img/1660274737IMG-20220715-WA0007.jpg', date: ' May 12, 2023' },
                    { description: "Door to door health checkup in view of Corona Lockdown", imageUrl: 'https://www.indiaspend.com/h-upload/old_images/1500x900_342730-bihar-screening1440.jpg', date: ' May 25, 2021' },
                    { description: "Teaching students at an Anganwadi centre", imageUrl: 'https://media.assettype.com/TNIE/import/2018/7/31/original/ANGAN11_13-10-2008_12_24_43.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true', date: ' April 26, 2018' },
                ],
                'Pune': [
                    { description: 'Planning a Workshop', imageUrl: 'https://static.toiimg.com/thumb/msid-105741355,width-1070,height-580,imgsize-239588,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg', date: 'December 20, 2015' },
                    { description: "Empowering Mothers and Children: Unveiling Government Initiatives through Anganwadi Services", imageUrl: 'https://assets.thehansindia.com/h-upload/2020/08/31/1600x960_995388-anganwadi.jpg', date: ' May 29, 2023' },
                    { description: 'ECCE day', imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBXIQ5NQJnx0ztPKQ_WI5EnqwWrFcKviwHGRDyxnZlNZSAXbkA09wIfpIgqx00qMIl_Mk&usqp=CAU', date: 'October 3, 2022' },

                ],
            };

            $('#districtSelect').change(function () {
                var selectedDistrict = $(this).val();
                filterImages(selectedDistrict);
            });

            function filterImages(district) {
                $('#imageContainer').empty(); // Clear previous images

                if (district === 'all') {
                    $.each(images, function (district, imagesArray) {
                        imagesArray.forEach(function (image) {
                            addImage(district, image);
                        });
                    });
                } else {
                    images[district].forEach(function (image) {
                        addImage(district, image);
                    });
                }
            }

            function addImage(district, image) {
                var imageHtml = `
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="${image.imageUrl}" class="card-img-top" alt="${image.description}">
                    <div class="card-body">
                        <h5 class="card-title">${image.description}</h5>
                        <div class="card-text">
                            <p>District: ${district}</p>
                            <p class="card-text">Date: ${image.date}</p>
                            <!-- Add more details here if needed -->
                        </div>
                    </div>
                </div>
            </div>
        `;
                $('#imageContainer').append(imageHtml);
            }
        });
    </script>
<!--script for footer -->
<script>
    window.onload = function() {
        // Get the height of the content in footer.html
        var iframe = document.getElementById('footerFrame');
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        var height = iframeDocument.body.scrollHeight;

        // Set the height of the iframe to accommodate the content
        iframe.style.height = height + 'px';
    }
</script>
